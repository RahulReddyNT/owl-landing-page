<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>OWL INFRA - Coming Soon</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      width: 100%;
      height: 100%;
      font-family: 'Poppins', sans-serif;
    }

    .container {
      display: flex;
      height: 100vh;
      width: 100%;
    }

    .left {
      width: 30%;
      background-color: black;
      display: flex;
      justify-content: center;
      align-items: center;
      animation: slideInLeft 1.5s ease-out;
    }

    .left img {
      width: 60%;
      height: auto;
    }

    .right {
      width: 70%;
      background: linear-gradient(rgba(0,0,0,1.4), rgba(0,0,0,0.5)), url('construction.jpeg');
      background-size: cover;
      background-position: center;
      position: relative;
      animation: fadeIn 2s ease-in;
    }

    .content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      text-align: center;
    }

    .content h1 {
      font-size: 4rem;
      font-weight: 600;
      letter-spacing: 4px;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.7);
      margin-bottom: 0.5rem;
    }

    .content h2 {
      font-size: 2rem;
      font-weight: 300;
      letter-spacing: 2px;
      text-shadow: 1px 1px 6px rgba(0,0,0,0.7);
    }

    /* Animations */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateX(30px); }
      to { opacity: 1; transform: translateX(0); }
    }

    @keyframes slideInLeft {
      from { transform: translateX(-100%); }
      to { transform: translateX(0); }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="left">
      <img src="logo.png" alt="OWL INFRA Logo" />
    </div>
    <div class="right">
      <div class="content">
        <h1>OWL INFRA</h1>
        <h2>Coming Soon!</h2>
      </div>
    </div>
  </div>
</body>
</html>
