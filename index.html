<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>OWL INFRA</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(-45deg, #0f2027, #203a43, #2c5364, #0f2027);
      background-size: 400% 400%;
      animation: backgroundShift 15s ease infinite;
      color: white;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      text-align: center;
      overflow: hidden;
    }

    @keyframes backgroundShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .logo {
      width: 120px;
      height: 120px;
      margin-bottom: 30px;
      animation: float 3s ease-in-out infinite, glow 2s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-12px); }
    }

    @keyframes glow {
      0%, 100% { filter: drop-shadow(0 0 5px #ffffff33); }
      50% { filter: drop-shadow(0 0 15px #ffffffaa); }
    }

    .title {
      display: flex;
      gap: 10px;
      font-size: 3.2rem;
      letter-spacing: 4px;
    }

    .title span {
      opacity: 0;
      transform: translateY(20px);
      animation: fadeUp 0.6s forwards;
    }

    .title span:nth-child(1) { animation-delay: 0.1s; }
    .title span:nth-child(2) { animation-delay: 0.2s; }
    .title span:nth-child(3) { animation-delay: 0.3s; }
    .title span:nth-child(4) { animation-delay: 0.5s; }
    .title span:nth-child(5) { animation-delay: 0.6s; }
    .title span:nth-child(6) { animation-delay: 0.7s; }
    .title span:nth-child(7) { animation-delay: 0.9s; }
    .title span:nth-child(8) { animation-delay: 1s; }
    .title span:nth-child(9) { animation-delay: 1.1s; }

    @keyframes fadeUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .coming-soon {
      font-size: 1.8rem;
      margin-top: 25px;
      opacity: 0;
      animation: fadeInUp 1s ease-out 1.8s forwards;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 600px) {
      .logo {
        width: 80px;
        height: 80px;
      }
      .title {
        font-size: 2rem;
        flex-wrap: wrap;
        justify-content: center;
      }
      .coming-soon {
        font-size: 1.2rem;
      }
    }
  </style>
</head>
<body>
  <img class="logo" src="logo.png" alt="OWL INFRA Logo" />
  <div class="title">
    <span>O</span><span>W</span><span>L</span>
    <span>&nbsp;</span>
    <span>I</span><span>N</span><span>F</span><span>R</span><span>A</span>
  </div>
  <div class="coming-soon">Coming soon!</div>
</body>
</html>
